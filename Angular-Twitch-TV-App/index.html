<div id="app" class="container p-0" ng-app="twitchApp" ng-controller="mainController">
  <div class="container-fluid">
    <header>
      <nav class="pb-3">
        <div class="row">
          <div class="col-md-12">
            <h1><span class="fa fa-twitch"></span> twitch.tv Api</h1>
            <form>
              <div class="input-group mt-2">
                <input class="form-control" type="text" ng-model="search" placeholder="search listed channels" />
              </div>
            </form>
            <ul class="nav nav-tabs nav-fill mt-2" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#all" role="tab">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" data-toggle="tab" href="#online" role="tab">Online</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" data-toggle="tab" href="#offline" role="tab">Offline</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="row">
        <div class="col-md-12">
          <div class="tab-content">
            <div class="tab-pane active" id="all" role="tabpanel">
              <div class="row">
                <div class="col-md-2" ng-repeat="x in all | filter: search | orderBy: 'name'">
                  <div class="card mt-2">
                    <img class="img-fluid card-img-top" ng-src="{{x.icon}}" alt="channel icon" />
                    <div class="card-block p-2">
                      <h2 class="pt-2"><a ng-href="{{x.link}}" target="_blank" class="btn btn-secondary btn-block mt-2">{{x.name}} </a></h2>
                      <p class="mt-2 mb-2"><strong>Currently:</strong> {{x.stream}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="online" role="tabpanel">
              <div class="row">
                <div class="col-md-2" ng-repeat="x in online | filter: search | orderBy: 'name'">
                  <div class="card mt-2">
                    <img class="img-fluid card-img-top" ng-src="{{x.icon}}" alt="channel icon" />
                    <div class="card-block p-2">
                      <h2 class="pt-2"><a ng-href="{{x.link}}" target="_blank" class="btn btn-secondary btn-block mt-2">{{x.name}} </a></h2>
                      <p class="mt-2 mb-2"><strong>Currently:</strong> {{x.stream}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="offline" role="tabpanel">
              <div class="row">
                <div class="col-md-2" ng-repeat="x in offline | filter: search | orderBy: 'name'">
                  <div class="card mt-2">
                    <img class="img-fluid card-img-top" ng-src="{{x.icon}}" alt="channel icon" />
                    <div class="card-block p-2">
                      <h2 class="pt-2"><a ng-href="{{x.link}}" target="_blank" class="btn btn-secondary btn-block mt-2">{{x.name}} </a></h2>
                      <p class="mt-2 mb-2"><strong>Currently:</strong> {{x.stream}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="col-lg-12 text-center mt-5">
          <p class="m-0">&copy; Copyright 2017 - Designed &amp; Developed by <a href="https://codepen.io/code2eat/" target="_blank">Denis Junuzovic</a></p>
        </div>
      </div>
    </footer>
  </div>

</div>
