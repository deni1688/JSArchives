<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card mt-5">
      <div class="card-block">
        <img class="mx-auto d-block" src="/assets/img/logo.png" alt="logo" width="100px">
        <h1 class="h3 text-center my-3">Login</h1>
        <form (submit)="onSubmit()" class="mt-3">
          <div class="form-group">
            <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="user email" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="user password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
