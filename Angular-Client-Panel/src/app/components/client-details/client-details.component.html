<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a href="" [routerLink]="['/edit-client/'+ id]" class="btn btn-secondary"><i class="fa fa-edit"></i> Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()"><i class="fa fa-trash"></i> Delete</button>
    </div>
  </div>
</div>
<div *ngIf="client" class="card mt-4">
  <div class="card-header">
    <h3>{{client.firstName}} {{client.lastName}}</h3>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h3 class="h5">Client ID: {{id}}</h3>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">
        <span [class.text-danger]="hasBalance"
              [class.text-success]="!hasBalance">
        Balance: {{client.balance | currency:'USD': true}}

        </span>
          <small><a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></a></small>
        </h3>

        <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
          <div class="input-group">
            <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
            <span class="input-group-btn">
               <button type="submit" class="btn btn-primary ">Update</button>
            </span>
          </div>
        </form>

      </div>

    </div>
  </div>
  <div class="col-md-12 mb-3">
    <ul class="list-group">
      <li class="list-group-item">Client Email: {{client.email}}</li>
      <li class="list-group-item">Client Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
