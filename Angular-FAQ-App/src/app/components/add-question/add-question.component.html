<div class="card mt-4 mb-4">
  <div class="card-header">
    <h2 class="h4 text-muted">Add New FAQ</h2>
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Question" [(ngModel)]="text" name="text">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Answer" [(ngModel)]="answer" name="answer">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary float-right" value="submit">
      </div>
    </form>
  </div>
</div>
